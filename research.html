                                <div class="lang-en"><h2>Chapter 1: SMC Core Glossary & Structure Definition</h2><p>SMC is a language of "equilibrium". Before diving into strategies, we must unify the definitions of basic market vocabulary to distinguish **True Structure** from **Inducement Structure**.</p></div>

                                <div class="lang-en"><h2>Chapter 4: IPDA Operating Principle & Price Delivery Model</h2><p>The Interbank Price Delivery Algorithm (IPDA) is the market's operating system, driving price by balancing Supply/Demand and clearing Liquidity Pools. Its ultimate goal is **Efficiency**.</p></div>

                                <div class="lang-en">
                                    <h2>Chapter 9: Advanced Structure & Three-Phase Retracement</h2>
                                    <p>After understanding basic Market Structure (BOS/CHoCH), we must address the biggest pain point in live trading: <strong>"Why does price break structure, retrace, and then fail to continue?"</strong></p>
                                    <p>This happens because the market is a <strong>3-dimensional process of liquidity balancing</strong>. At L.K. Capital, we define this as the **"Three-Phase Retracement"** structure.</p>
                                    <div class="concept-box">
                                        <span class="concept-title">Core Definition: Three-Phase Retracement</span>
                                        <strong>Three-Phase Structure:</strong> A mandatory sequence price undergoes before or during a major trend:<br>
                                        1. <strong>Sweep:</strong> Price wicks through **Inducement Liquidity** (internal LQs, e.g., Equal Lows/Highs).<br>
                                        2. <strong>Return (Mitigation):</strong> Price precisely returns to an **Unmitigated OB** or **Breaker** within the **Premium/Discount Zone**, filling the **FVG**.<br>
                                        3. <strong>Expansion:</strong> After an LTF **CHoCH** (Trigger), price violently pushes, releasing the true trend.
                                    </div>

                                <div class="lang-en"><h2>Chapter 10: Liquidity Pools</h2><p>BSL (Buy-Side Liquidity) and SSL (Sell-Side Liquidity) are the market's targets. They are zones where **Stop Loss** and **Pending Orders** cluster.</p><p>Why "where you feel safe is often where liquidity is concentrated"? Because retail traders tend to place stops at **Double Tops/Bottoms**, which are exactly the **Equal Highs/Lows** that institutions need to clear.</p></div>

                            <section>

                                <div class="lang-en"><h2>Chapter 11: Inducement (IDM)</h2><p>IDM is a trap. Minor support/resistance formed right before the **Real POI** to induce early retail entry. Its purpose is to create **Internal Liquidity** for institutional use.</p></div>
                                <div class="lang-cn">
                                    <p><strong>å®æˆ˜åº”ç”¨ï¼š</strong> åªæœ‰ä»·æ ¼æ¸…é™¤äº† **IDM** ä¹‹åï¼Œå‰©ä½™çš„ **OB/FVG** æ‰è¢«è§†ä¸ºé«˜èƒœç‡çš„ **True POI**ã€‚åœ¨ IDM è¢«æ‰«è¡ä¹‹å‰è¿›åœºï¼Œå‡ ä¹ä¸€å®šä¼šé­é‡æ­¢æŸã€‚</p>

                                    <p><strong>Practical Application:</strong> Only after price has cleared the **IDM** should the remaining **OB/FVG** be considered a high-probability **True POI**. Entering before the IDM sweep is almost guaranteed to result in a stop-out.</p>

                                <div class="lang-en"><h2>Chapter 12: Advanced Order Block (OB) Filters</h2><p>Not all **OBs** are mitigation zones. A **High Probability OB** must meet the following **Three Criteria**:</p></div>
                                <div class="lang-cn">

                                    <ul>

                                    <p><strong>é»„é‡‘ç­–ç•¥çš„é»„é‡‘æ¯”ä¾‹ï¼š</strong> ç”±äºé»„é‡‘ç»å¸¸æ‰«æŸï¼Œè¿½æ±‚ 90% çš„èƒœç‡æ˜¯ä¸ç°å®çš„ã€‚SMC ç­–ç•¥é€šå¸¸è¿½æ±‚ <strong>40%-50% çš„èƒœç‡</strong>ï¼Œä½†é…åˆ <strong>1:3 æˆ– 1:5 çš„ç›ˆäºæ¯”</strong>ã€‚å“ªæ€•ä½ è¾“æ‰ä¸€åŠçš„æ¬¡æ•°ï¼Œä½ ä¾ç„¶èƒ½èµšå¤§é’±ã€‚</p>

                                <div class="lang-en">

        const sidebarList = document.getElementById('sidebar-list');
        const viewWelcome = document.getElementById('view-welcome');
        const viewArticle = document.getElementById('view-article');
        const articleInject = document.getElementById('article-inject-point');
        const mainScroll = document.getElementById('main-scroll');
        const shareToolbar = document.getElementById('share-toolbar');

        function renderCatalog() {
            currentArticleId = null; 
            let html = '';
            articleDatabase.forEach(group => {
                const catName = group.category[currentLang] || group.category.en;
                html += `<div class="cat-group"><span class="cat-name">${catName}</span>`;
                group.articles.forEach(art => {
                    const artTitle = art.title[currentLang] || art.title.en;
                    html += `<div class="article-link" onclick="updateHashAndLoad('${art.id}')">${artTitle}</div>`;
                });
                html += `</div>`;
            });
            sidebarList.innerHTML = html;
        }

        function updateHashAndLoad(id) { window.location.hash = id; loadArticle(id); }

        function loadArticle(id) {
            let targetArticle = null;
            articleDatabase.forEach(group => { const found = group.articles.find(a => a.id === id); if (found) targetArticle = found; });
            if (!targetArticle) return;

            currentArticleId = id; 
            viewWelcome.style.display = 'none';
            viewArticle.classList.add('visible');
            shareToolbar.style.display = 'flex'; 
            articleInject.innerHTML = targetArticle.content;
            mainScroll.scrollTop = 0;
            
            regenerateTOC();
        }

        function regenerateTOC() {
            let targetArticle = null;
            articleDatabase.forEach(group => { const found = group.articles.find(a => a.id === currentArticleId); if (found) targetArticle = found; });
            if (!targetArticle) return;

            const backText = currentLang === 'en' ? "â† Back to Library" : "â† è¿”å›çŸ¥è¯†åº“";
            const currentTitle = targetArticle.title[currentLang] || targetArticle.title.en;

            let tocHTML = `<div class="toc-back-btn" onclick="goBackToCatalog()">${backText}</div>`;
            tocHTML += `<div style="font-weight:700; color:#0a2540; margin-bottom:15px; font-size:0.9rem; line-height:1.4;">${currentTitle}</div>`;
            tocHTML += `<ul class="toc-list">`;

            const allHeaders = articleInject.querySelectorAll('h2, h3');
            allHeaders.forEach((header, index) => {
                const langParent = header.closest('.lang-cn, .lang-en');
                if (langParent) {
                      if (currentLang === 'en' && langParent.classList.contains('lang-cn')) return;
                      if (currentLang === 'cn' && langParent.classList.contains('lang-en')) return;
                }
                const anchorId = 'toc-' + index; header.id = anchorId;
                const isH3 = header.tagName === 'H3'; const className = isH3 ? 'toc-link toc-h3' : 'toc-link';
                tocHTML += `<li class="toc-item"><a href="#${anchorId}" class="${className}">${header.innerText}</a></li>`;
            });
            tocHTML += `</ul>`;
            sidebarList.innerHTML = tocHTML;
        }

        function goBackToCatalog() {
            window.location.hash = ''; viewArticle.classList.remove('visible'); viewWelcome.style.display = 'flex'; viewArticle.style.display = 'none'; renderCatalog();
        }

        function shareTo(platform) {
            const url = encodeURIComponent(window.location.href); const title = document.title;
            if (platform === 'x') window.open(`https://twitter.com/intent/tweet?text=${title}&url=${url}`, '_blank');
            else if (platform === 'linkedin') window.open(`https://www.linkedin.com/sharing/share-offsite/?url=${url}`, '_blank');
            else if (platform === 'copy') { navigator.clipboard.writeText(window.location.href).then(() => { const toast = document.getElementById('copy-toast'); toast.classList.add('show'); setTimeout(() => toast.classList.remove('show'), 2000); }); }
        }

        // === ğŸ§® è®¡ç®—å™¨é€»è¾‘ (Calculator Logic) ===
        function calculateRR() {
            const wr = parseFloat(document.getElementById('input-wr').value);
            if (!wr || wr <= 0 || wr >= 100) { document.getElementById('res-rr').innerText = "--"; return; }
            
            // Formula: RR = (1 - WR) / WR
            const decimalWR = wr / 100;
            const requiredRR = (1 - decimalWR) / decimalWR;
            
            document.getElementById('res-rr').innerText = "1 : " + requiredRR.toFixed(2);
            document.getElementById('input-rr').value = ""; // Clear other input
        }

        function calculateWR() {
            const rr = parseFloat(document.getElementById('input-rr').value);
            if (!rr || rr <= 0) { document.getElementById('res-wr').innerText = "--"; return; }

            // Formula: WR = 1 / (1 + RR)
            const requiredWR = 1 / (1 + rr);
            
            document.getElementById('res-wr').innerText = (requiredWR * 100).toFixed(1) + "%";
            document.getElementById('input-wr').value = ""; // Clear other input
        }

        function init() {
            // Auto-detect language
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang.toLowerCase().includes('zh')) { setLanguage('cn'); } else { setLanguage('en'); }

            const hash = window.location.hash.substring(1);
            if (hash) loadArticle(hash); else renderCatalog();
