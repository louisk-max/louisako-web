                                <div class="lang-en"><h2>Chapter 1: SMC Core Glossary & Structure Definition</h2><p>SMC is a language of "equilibrium". Before diving into strategies, we must unify the definitions of basic market vocabulary to distinguish **True Structure** from **Inducement Structure**.</p></div>
                                <div class="concept-box"><span class="lang-cn concept-title">ç»“æ„ç ´å (BOS)</span><span class="lang-en concept-title">Break of Structure (BOS)</span><div class="lang-cn"><strong>å®šä¹‰ï¼š</strong> ä»·æ ¼å®ä½“åœ¨ **ä¸»è¦/æ¬¡è¦è¶‹åŠ¿ç»“æ„** ä¸­ï¼Œä»¥ **æ”¶ç›˜ä»·** æ˜ç¡®çªç ´äº†ä¸Šä¸€ä¸ª **Protected High/Low**ã€‚è¿™æ ‡å¿—ç€ **Interbank Price Delivery Algorithm (IPDA)** æŒç»­å‘ç‰¹å®šæ–¹å‘äº¤ä»˜ä»·æ ¼çš„æ„å›¾å¾—åˆ° **Confirmed Continuation**ã€‚</div><div class="lang-en"><strong>Definition:</strong> Price candle body closes above/below a previous **Protected High/Low** in the primary/secondary trend. This signifies **Confirmed Continuation** of the **Interbank Price Delivery Algorithm's (IPDA)** intent to continue delivering price in that direction.</div></div>

                                <div class="lang-en"><h2>Chapter 2: Order Blocks (OB) & Repricing Mechanisms</h2><p>OBs are the footprints of institutional accumulation. Institutional process: **Manipulate â†’ Accumulate â†’ Expand â†’ Retest/Mitigate**.</p></div>

                                <div class="lang-en"><h2>Chapter 3: Imbalance (IMB) & Fair Value Gap (FVG)</h2><p>FVGs represent market inefficiency. Due to order compression and matching imbalance, the IPDA will always attempt to reprice them. They act as the price's **Center of Gravity**.</p></div>
                                <div class="concept-box"><span class="lang-cn concept-title">å…¬å…ä»·å€¼ç¼ºå£ (FVG)</span><span class="lang-en concept-title">Fair Value Gap (FVG)</span><div class="lang-cn"><strong>å®šä¹‰ï¼š</strong> ä¸‰æ ¹è¿ç»­Kçº¿ä¸­ï¼Œ**C1 çš„å½±çº¿** ä¸ **C3 çš„å½±çº¿** ä¹‹é—´æœªèƒ½å‘ç”Ÿä»·æ ¼äº¤äº’çš„ **Inefficient Pricing Range**ã€‚IPDA çš„æ ¸å¿ƒä»»åŠ¡ä¹‹ä¸€æ˜¯ **Reprice (é‡æ–°å®šä»·)** å›åˆ° **FVG EQ (ä¸­ç‚¹)** è¿›è¡Œå¹³è¡¡ã€‚</div><div class="lang-en"><strong>Definition:</strong> The **Inefficient Pricing Range** where the wick of the 1st candle and the wick of the 3rd candle in a 3-candle sequence fail to overlap. A core IPDA task is to **Reprice** back to the **FVG EQ (midpoint)** for balancing.</div></div>
                                <div class="concept-box"><span class="lang-cn concept-title">å¹³è¡¡ä»·æ ¼èŒƒå›´ (BPR)</span><span class="lang-en concept-title">Balanced Price Range (BPR)</span><div class="lang-cn"><strong>å®šä¹‰ï¼š</strong> ä¸¤ä¸ªé‡å çš„ã€ä½†æ–¹å‘ç›¸åçš„ FVGã€‚æ­¤åŒºåŸŸé€šå¸¸è¢«è§†ä¸ºå¸‚åœºå·²ç»è¾¾åˆ° **Efficiency (æ•ˆç‡)**ï¼Œå› æ­¤ä¸æ˜¯ç†æƒ³çš„å…¥åœºå…´è¶£ç‚¹ï¼Œä½†å¯ä½œä¸º **Potential Target**ã€‚</div><div class="lang-en"><strong>Definition:</strong> Two overlapping FVGs of opposite directions. This area is generally considered **Efficient**, hence not an ideal entry point, but it serves as a **Potential Target**.</div></div>

                            <section>
                                <div class="lang-cn"><h2>ç¬¬ 4 ç« ï¼šIPDA è¿ä½œåŸç†ä¸ä»·æ ¼äº¤ä»˜æ¨¡å‹</h2><p>é“¶è¡Œé—´ä»·æ ¼äº¤ä»˜ç®—æ³• (IPDA) æ˜¯å¸‚åœºçš„æ“ä½œç³»ç»Ÿï¼Œå®ƒé€šè¿‡å¹³è¡¡ä¾›éœ€ã€æ¸…ç®—æµåŠ¨æ€§æ± æ¥é©±åŠ¨ä»·æ ¼ã€‚å…¶ç›®æ ‡æ˜¯ **Efficiency**ã€‚</p></div>
                                <div class="lang-en"><h2>Chapter 4: IPDA Operating Principle & Price Delivery Model</h2><p>The Interbank Price Delivery Algorithm (IPDA) is the market's operating system, driving price by balancing Supply/Demand and clearing Liquidity Pools. Its ultimate goal is **Efficiency**.</p></div>
                                <div class="lang-cn"><p>å¸‚åœºæ°¸è¿œå¤„äºå››ä¸ªé˜¶æ®µçš„å¾ªç¯ä¸­ï¼š<strong>ç§¯ç´¯ (Accumulation) â†’ æ‰©å¼  (Expansion) â†’ å›æ’¤/å¹³æŠ‘ (Retracement/Mitigation) â†’ åè½¬ (Reversal)</strong>ã€‚æ¯ä¸€æ¬¡ **Expansion** éƒ½æ˜¯å¯¹æœªå¹³æŠ‘è®¢å•å’Œå¹³æŠ‘ä»·æ ¼å¤±è¡¡ (FVG) çš„æ‰¿è¯ºã€‚</p><p>IPDA ä½¿ç”¨ **Higher Time Frame (HTF) Bias** ä½œä¸ºå¯¼èˆªï¼Œå°†ä»·æ ¼æ¨å‘ä¸‹ä¸€ä¸ª **Primary Liquidity Target (ä¸»è¦æµåŠ¨æ€§ç›®æ ‡)**ã€‚</p></div>
                                <div class="lang-en"><p>The market cycles through four stages: **Accumulation â†’ Expansion â†’ Retracement/Mitigation â†’ Reversal**. Every **Expansion** is a commitment to mitigate pending orders and reprice imbalances (FVG).</p><p>The IPDA uses **Higher Time Frame (HTF) Bias** for navigation, driving price toward the next **Primary Liquidity Target**.</p></div>

                                <div class="lang-en"><h2>Chapter 5: The Hunt for Liquidity & XAUUSD Raid Behavior</h2><p>Gold is the king of liquidity hunts, characterized by high volatility and dense stop-loss clusters. Its **Judas Swing** behavior is frequent during major sessions.</p></div>
                                <div class="lang-cn"><p><strong>æœºæ„é€»è¾‘ï¼š</strong> åšå¸‚å•†éœ€è¦å¯¹æ‰‹ç›˜ã€‚å¦‚æœä»–ä»¬æƒ³åšå¤šï¼Œå¿…é¡»å…ˆè¯±å¯¼æ•£æˆ·åšç©ºï¼ˆè·Œç ´æ”¯æ’‘ï¼‰ï¼Œæˆ–è§¦å‘å¤šå¤´çš„æ­¢æŸå–å• (Sell Stops)ã€‚**æµåŠ¨æ€§ (Stops/Pending Orders)** æ˜¯å¸‚åœºçš„ç‡ƒæ–™ã€‚**çªè¢­ (Raid)** é€šå¸¸å‘ç”Ÿåœ¨æ—¥çº¿æˆ– 4 å°æ—¶å›¾ä¸Šçš„ **Equal Highs/Lows** åŒºåŸŸã€‚</p></div>
                                <div class="lang-en"><p><strong>Institutional Logic:</strong> Market Makers need counterparties. To buy size, they must induce retail to sell (breaking support) or trigger long Sell Stops. **Liquidity (Stops/Pending Orders)** is the market's fuel. **Raids** often occur at **Equal Highs/Lows** on the Daily or H4 chart.</p></div>

                                <div class="lang-en"><h2>Chapter 9: Advanced Structure & Three-Phase Retracement</h2><p>After understanding basic Market Structure (BOS/CHoCH), we must address the biggest pain point in live trading: <strong>"Why does price break structure, retrace, and then fail to continue?"</strong></p><p>This happens because the market is a <strong>3-dimensional process of liquidity balancing</strong>. At L.K. Capital, we define this as the **"Three-Phase Retracement"** structure.</p><div class="concept-box"><span class="concept-title">Core Definition: Three-Phase Retracement</span><strong>Three-Phase Structure:</strong> A mandatory sequence price undergoes before or during a major trend:<br>1. <strong>Sweep:</strong> Price wicks through **Inducement Liquidity** (internal LQs, e.g., Equal Lows/Highs).<br>2. <strong>Return (Mitigation):</strong> Price precisely returns to an **Unmitigated OB** or **Breaker** within the **Premium/Discount Zone**, filling the **FVG**.<br>3. <strong>Expansion:</strong> After an LTF **CHoCH** (Trigger), price violently pushes, releasing the true trend.</div></div>

            articleDatabase.forEach(group => {
                const catName = group.category[currentLang] || group.category.en;
                html += `<div class="cat-group"><span class="cat-name">${catName}</span>`;
                group.articles.forEach(art => {
                    const artTitle = art.title[currentLang] || art.title.en;
                    html += `<div class="article-link" onclick="updateHashAndLoad('${art.id}')">${artTitle}</div>`;
                });
                html += `</div>`;
            });
            sidebarList.innerHTML = html;
        }

        function updateHashAndLoad(id) { 
            window.location.hash = id; 
            // hashchange ç›‘å¬å™¨ä¼šè‡ªåŠ¨è°ƒç”¨ loadArticle
        }

        function loadArticle(id) {
            let targetArticle = null;
            articleDatabase.forEach(group => { const found = group.articles.find(a => a.id === id); if (found) targetArticle = found; });
            
            if (!targetArticle) return; 

            currentArticleId = id; 
            viewWelcome.style.display = 'none';
            viewArticle.classList.add('visible');
            articleInject.innerHTML = targetArticle.content;
            mainScroll.scrollTop = 0;
            regenerateTOC();
        }

        function regenerateTOC() {
            let targetArticle = null;
            articleDatabase.forEach(group => { const found = group.articles.find(a => a.id === currentArticleId); if (found) targetArticle = found; });
            if (!targetArticle) return;
            const backText = currentLang === 'en' ? "â† Back to Library" : "â† è¿”å›çŸ¥è¯†åº“";
            const currentTitle = targetArticle.title[currentLang] || targetArticle.title.en;
            let tocHTML = `<div class="toc-back-btn" onclick="goBackToCatalogAndClearHash()">${backText}</div>`;
            tocHTML += `<div style="font-weight:700; color:#0a2540; margin-bottom:15px; font-size:0.9rem; line-height:1.4;">${currentTitle}</div>`;
            tocHTML += `<ul class="toc-list">`;
            const allHeaders = articleInject.querySelectorAll('h2, h3');
            allHeaders.forEach((header, index) => {
                const langParent = header.closest('.lang-cn, .lang-en');
                if (langParent) {
                      if (currentLang === 'en' && langParent.classList.contains('lang-cn')) return;
                      if (currentLang === 'cn' && langParent.classList.contains('lang-en')) return;
                }
                const anchorId = 'toc-' + index; header.id = anchorId;
                const isH3 = header.tagName === 'H3'; const className = isH3 ? 'toc-link toc-h3' : 'toc-link';
                // å…³é”®ä¿®å¤ï¼šä½¿ç”¨ JS æ»šåŠ¨è€Œä¸æ˜¯ href="#..."ï¼Œé˜²æ­¢ URL å˜åŒ–å¯¼è‡´åˆ·æ–°åæ‰¾ä¸åˆ°é¡µé¢
                tocHTML += `<li class="toc-item"><a onclick="scrollToSection('${anchorId}')" class="${className}">${header.innerText}</a></li>`;
            });
            tocHTML += `</ul>`;
            sidebarList.innerHTML = tocHTML;
        }

        function scrollToSection(id) {
            const el = document.getElementById(id);
            if(el) el.scrollIntoView({behavior: 'smooth'});
        }

        function goBackToCatalogAndClearHash() {
            history.pushState("", document.title, window.location.pathname + window.location.search);
            goBackToCatalog();
        }

        function goBackToCatalog() {
            viewArticle.classList.remove('visible'); viewWelcome.style.display = 'flex'; viewArticle.style.display = 'none'; renderCatalog();
        }

        function calculateRR() {
            const wr = parseFloat(document.getElementById('input-wr').value);
            if (!wr || wr <= 0 || wr >= 100) { document.getElementById('res-rr').innerText = "--"; return; }
            const decimalWR = wr / 100;
            const requiredRR = (1 - decimalWR) / decimalWR;
            document.getElementById('res-rr').innerText = "1 : " + requiredRR.toFixed(2);
            document.getElementById('input-rr').value = ""; 
        }

        function calculateWR() {
            const rr = parseFloat(document.getElementById('input-rr').value);
            if (!rr || rr <= 0) { document.getElementById('res-wr').innerText = "--"; return; }
            const requiredWR = 1 / (1 + rr);
            document.getElementById('res-wr').innerText = (requiredWR * 100).toFixed(1) + "%";
            document.getElementById('input-wr').value = ""; 
        }

        function init() {
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang.toLowerCase().includes('zh')) { setLanguage('cn'); } else { setLanguage('en'); }
            const hash = window.location.hash.substring(1);
            if (hash) loadArticle(hash); else renderCatalog();
        }

        init();
    </script>
