        // === é€»è¾‘å¼•æ“ (æŒ‰æœˆåˆ†ç»„ã€åŠ è½½) ===
        function getGroupKey(dateStr) { const date = new Date(dateStr); const months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]; return `${months[date.getMonth()]} ${date.getFullYear()}`; }
        const listContainer = document.getElementById('report-list');
        const contentContainer = document.getElementById('article-content');

        function renderList() {
            listContainer.innerHTML = '';
            const groups = {}; const groupOrder = []; 
            
            reports.forEach(item => { 
                const groupName = getGroupKey(item.date); 
                if (!groups[groupName]) { 
                    groups[groupName] = []; 
                    groupOrder.push(groupName); 
                } 
                groups[groupName].push(item); 
            });
            
            // ç¡®ä¿æ—¥æœŸæ˜¯å€’åºæ’åˆ—ï¼ˆæ–°æ–‡ç« åœ¨å‰ï¼‰
            groupOrder.sort((a, b) => {
                // ä¿®æ­£æœˆä»½æ’åºé€»è¾‘ï¼Œç¡®ä¿ Nov 2025 åœ¨å‰
                const dateA = new Date(a.replace(/(\w+) (\d+)/, '$1 1, $2'));
                const dateB = new Date(b.replace(/(\w+) (\d+)/, '$1 1, $2'));
                return dateB - dateA;
            });

            for (const groupName in groups) {
                groups[groupName].sort((a, b) => new Date(b.date) - new Date(a.date));
            }
            
            groupOrder.forEach((groupName, gIndex) => {
                const groupHeader = document.createElement('div');
                groupHeader.className = `group-header ${gIndex === 0 ? 'open' : ''}`; 
                groupHeader.innerHTML = `<span>${groupName}</span> <svg viewBox="0 0 24 24"><path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>`;
                
                const groupContent = document.createElement('div');
                groupContent.className = `group-content ${gIndex === 0 ? 'show' : ''}`;
                
                groupHeader.onclick = () => { groupHeader.classList.toggle('open'); groupContent.classList.toggle('show'); };

                groups[groupName].forEach(item => {
                    const div = document.createElement('div');
                    // ç¡®ä¿é«˜äº®é€»è¾‘å‡†ç¡®
                    div.className = `report-item ${item.id === currentReportId ? 'active' : ''}`; 
                    const titleText = item.title[currentLang] || item.title.en;
                    
                    div.onclick = (e) => { 
                        e.stopPropagation(); 
                        currentReportId = item.id; 
                        renderList(); 
                        loadReport(item.id);
                        if(window.innerWidth <= 900) document.querySelector('.content-view').scrollIntoView({behavior: 'smooth'});
                    };

                    div.innerHTML = `<span class="item-date">${item.date}</span><div class="item-title">${titleText}</div>`;
                    groupContent.appendChild(div);
                });

                listContainer.appendChild(groupHeader);
                listContainer.appendChild(groupContent);
            });
        }

        function loadReport(id) {
            const data = reports.find(r => r.id == id);
            if(data) {
                currentReportId = id;
                contentContainer.innerHTML = data.content;
                document.querySelector('.content-view').scrollTop = 0;
            }
        }

        // === è¯­è¨€ä¸åˆå§‹åŒ– ===
        function autoDetectLanguage() {
            const userLang = navigator.language || navigator.userLanguage; 
            if (userLang.toLowerCase().includes('zh')) { setLanguage('cn'); } else { setLanguage('en'); }
        }

        function setLanguage(lang) {
            currentLang = lang;
            if (lang === 'cn') { document.body.classList.remove('en-mode'); document.body.classList.add('cn-mode'); }
            else { document.body.classList.remove('cn-mode'); document.body.classList.add('en-mode'); }
            // æ¯æ¬¡åˆ‡æ¢è¯­è¨€ï¼Œåˆ·æ–°åˆ—è¡¨å’Œå†…å®¹
            renderList();
            loadReport(currentReportId); 
        }

        function init() {
            // æ ¹æ® reports æ•°ç»„ç¡®ä¿ currentReportId æ˜¯æœ€æ–°çš„ï¼ˆæ•°ç»„ç¬¬ä¸€é¡¹ï¼‰
            if (reports.length > 0) {
                 // reports[0] å§‹ç»ˆæ˜¯ 11-25 çš„æ—¥å†…æŠ¥å‘Šï¼Œç¡®ä¿é»˜è®¤åŠ è½½æœ€æ–°
                currentReportId = reports[0].id; 
            }
            autoDetectLanguage(); // è‡ªåŠ¨è®¾ç½®è¯­è¨€
            // renderList å’Œ loadReport å·²åœ¨ setLanguage ä¸­è°ƒç”¨
        }

        init();
    </script>
